buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}
 
apply plugin: 'forge'
 
version = "1.7.10-1.0.0beta"
group= "net.sparklepopprograms.resonanttoolbox"
archivesBaseName = "ResonantToolbox"
 
minecraft {
    version = "1.7.10-10.13.4.1558-1.7.10"
}

dependencies {
    compile files('lib/CoFHCore-[1.7.10]3.1.0-323-dev.jar')
    compile files('lib/DimensionalCore-1.7.10-1.0.1-dev.jar')
}

processResources
{
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
 
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
 
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}